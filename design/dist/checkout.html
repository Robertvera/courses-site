    <div class="wrapper">
        <!-- Page Header-->
        <section class="module-page-title bg-gray">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="page-title-desc">

                    <div class="col-md-6">
                        <ol class="breadcrumb">

                        </ol>
                    </div>

        <!-- Checkout-->
        <section class="module">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 m-auto">
                        <div class="heading-underline">
                            <h5 class="m-b-30">Datos de Facturación</h5>
                        </div>
                        <form>
                            <div class="row form-row">
                                <div class="col-md-6 form-group">
                                    <input class="form-control" type="text" placeholder="Nombre" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input class="form-control" type="text" placeholder="Apellidos" required>
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="col-md-6 form-group">
                                    <input class="form-control" type="text" placeholder="Teléfono" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input class="form-control" type="text" placeholder="Correo Electrónico" required>
                                </div>
                                <div class="col-md-12 form-group">
                                    <input class="form-control" type="text" placeholder="Dirección de Facturación" required>
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="col-md-6 form-group">
                                    <input class="form-control" type="text" placeholder="Población" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <input class="form-control" type="text" placeholder="Código Postal" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row m-t-70">
                    <div class="col-md-8 m-auto">
                        <div class="heading-underline">
                            <h5 class="m-b-30">Resumen del Pedido</h5>
                        </div>
                        <table class="table cart-table">
                            <tbody>
                                <tr>
                                    <td>Nombre del curso 1</td>
                                    <td class="text-right">21€</td>
                                </tr>
                                <tr>
                                    <td>Nombre del curso 2</td>
                                    <td class="text-right">31€</td>
                                </tr>
                                <tr>
                                    <td>Total</td>
                                    <td class="text-right">52€</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-right">
                            <a class="btn btn-brand" href="#">Realizar Pedido</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
